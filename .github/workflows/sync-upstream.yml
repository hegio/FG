    - name: Download all upstream files
      run: |
        # å®šä¹‰å››ä¸ªéœ€è¦åŒæ­¥çš„æ–‡ä»¶
        files=(
          "æ¸¯å°å¤§é™†:https://raw.githubusercontent.com/FGBLH/FG/refs/heads/main/æ¸¯å°å¤§é™†"
          "å®‰åš:https://raw.githubusercontent.com/FGBLH/FG/refs/heads/main/å®‰åš"
          "æµ·é©¬å½±è§†:https://raw.githubusercontent.com/FGBLH/FG/refs/heads/main/æµ·é©¬å½±è§†"
          "é”‹å“¥å½±è§†json:https://raw.githubusercontent.com/FGBLH/fgrjk/refs/heads/main/é”‹å“¥å½±è§†json"
        )
        
        for item in "${files[@]}"; do
          name="${item%%:*}"
          url="${item##*:}"
          
          echo "Downloading $name from $url"
          
          # å°è¯• ghfast.top ä»£ç†
          if curl -L --fail --max-time 30 -o "$name.tmp" "https://ghfast.top/$url"; then
            echo "âœ“ Downloaded $name via ghfast.top"
          # å¤±è´¥åˆ™å°è¯•ç›´è¿
          elif curl -L --fail --max-time 30 -o "$name.tmp" "$url"; then
            echo "âœ“ Downloaded $name via direct"
          else
            echo "::warning::Failed to download $name, skipping"
            continue
          fi
          
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦æœ‰æ•ˆ
          if [ -s "$name.tmp" ]; then
            mv "$name.tmp" "$name"
            echo "âœ“ Saved $name ($(wc -l < $name) lines)"
          else
            echo "::warning::$name is empty, removed"
            rm -f "$name.tmp"
          fi
        done

    - name: Convert playlist files to M3U (ä¿ç•™YouTubeé“¾æ¥)
      run: |
        cat > convert.py << 'EOF'
        import os
        import re

        def convert_to_m3u(input_file, output_file):
            """å°†ç®€æ˜“æ ¼å¼è½¬æ¢ä¸ºæ ‡å‡†M3Uæ ¼å¼ï¼ˆä¿ç•™YouTubeé“¾æ¥ï¼‰"""
            if not os.path.exists(input_file):
                print(f"âš ï¸  {input_file} not found, skipping")
                return False
            
            try:
                with open(input_file, 'r', encoding='utf-8') as f:
                    lines = f.readlines()
            except UnicodeDecodeError:
                with open(input_file, 'r', encoding='gbk') as f:
                    lines = f.readlines()
            
            output = ['#EXTM3U x-tvg-url=""']
            current_group = 'æœªåˆ†ç±»'
            count = 0
            
            for line in lines:
                line = line.strip()
                if not line:
                    continue
                
                # æ£€æµ‹åˆ†ç»„æ ‡è®° (,#genre#)
                if ',#genre#' in line:
                    current_group = line.replace(',#genre#', '').strip()
                    continue
                
                # ã€é‡è¦ã€‘å–æ¶ˆ YouTube é“¾æ¥è¿‡æ»¤ï¼Œä¿ç•™æ‰€æœ‰é“¾æ¥
                # å¤„ç† "åç§°,URL" æ ¼å¼
                for protocol in [',http://', ',https://', ',p2p://', ',rtmp://', ',rtsp://']:
                    if protocol in line:
                        idx = line.find(protocol)
                        name = line[:idx].strip()
                        url = line[idx+1:].strip()
                        
                        # æ¸…ç†åç§°ä¸­çš„å¤šä½™ç©ºæ ¼
                        name = re.sub(r'\s+', ' ', name)
                        
                        output.append(f'#EXTINF:-1 group-title="{current_group}",{name}')
                        output.append(url)
                        count += 1
                        break
            
            with open(output_file, 'w', encoding='utf-8') as f:
                f.write('\n'.join(output))
            
            print(f"âœ“ Converted {input_file} -> {output_file} ({count} channels, ä¿ç•™YouTubeé“¾æ¥)")
            return True

        # åªè½¬æ¢ç›´æ’­æºæ–‡ä»¶
        convert_to_m3u("æ¸¯å°å¤§é™†", "playlist.m3u")
        convert_to_m3u("å®‰åš", "anbo.m3u")
        
        # TVBoxé…ç½®æ–‡ä»¶ä¿æŒåŸæ ·ï¼Œä¸è½¬æ¢
        print("âœ“ æµ·é©¬å½±è§† å’Œ é”‹å“¥å½±è§†json ä¿æŒåŸæ ·ï¼ˆTVBoxé…ç½®ï¼‰")
        EOF
        
        python3 convert.py

    - name: Commit and push changes
