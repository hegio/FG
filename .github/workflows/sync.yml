name: Sync Upstream

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时检查一次更新
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/FGBLH/FG.git
          git fetch upstream
      
      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --no-edit || true
      
      - name: Create .m3u file (解决你的后缀需求)
        run: |
          # 如果原文件是 "港台大陆"，复制一份为 "港台大陆.m3u"
          if [ -f "港台大陆" ]; then
            cp "港台大陆" "港台大陆.m3u"
            git add "港台大陆.m3u"
            git commit -m "Auto sync and create .m3u file" || echo "No changes"
          fi
      
      - name: Push changes
        run: |
          git push origin main
